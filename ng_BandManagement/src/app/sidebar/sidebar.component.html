<div id = "sidebar">
    <ul>
        <li>
            <a *ngIf="route.url!=='/inventory'" routerLink="/inventory">
              Inventory
            </a>
            <span *ngIf="route.url==='/inventory'" routerLink="/inventory" style = "font-weight: strong;">
              Inventory
            </span>
        </li>
        <li>
            <div *ngIf="isInstructor(); else student">
            <a *ngIf="route.url!=='/assignments'" routerLink="/assignments">Assignments</a>
            <span *ngIf="route.url==='/assignments'" style = "font-weight: strong;" routerLink="/assignments">Assignments</span>
            </div>
            <ng-template #student >
                <a *ngIf="route.url!=='/assignments'" routerLink="/assignments">Assignments</a>
                <span *ngIf="route.url==='/assignments'" style = "font-weight: strong;" routerLink="/assignments">Assignments</span>
            </ng-template>

        </li>
        <li>
            <a *ngIf="route.url!=='/chat'" routerLink="/chat">Contact</a>
            <span *ngIf="route.url==='/chat'" style = "font-weight: strong;" routerLink="/chat">Contact</span>
        </li>
        <li>
            <a *ngIf="route.url!=='/game'" routerLink="/game">Game</a>
            <span *ngIf="route.url==='/game'" style = "font-weight: strong;" routerLink="/game">Game</span>
        </li>
        <li>
            <a *ngIf="route.url!=='/home'" routerLink="/home">User Info</a>
            <span *ngIf="route.url==='/home'" style = "font-weight: strong;" routerLink="/home">User Info</span>
        </li>
    </ul>
</div>
