<h2>Band Users</h2>

<div class="users">
  <!-- *ngFor dispalys the list-->
  <!-- *ngFor iterates through the list of users -->
  <!-- *ngFor is repeater directive. Reepeats the host element for
  each element in a list -->
  <!--[class.selected binds] the li to each individual selected user-->
  <li
    *ngFor="let user of users"
    [class.selected]="user === selectedUser"
    (click)="onSelect(user)"
  >
    <span class="badge">{{ user.id }}</span> {{ user.name }}
  </li>
  <select>
    <option
      *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)"
    >
      <span class="badge">{{ user.id }}</span> {{ user.name}}
    </option>
  </select>
</div>

<!-- App user detail component -->
<app-user-detail [user]="selectedUser"></app-user-detail>
