<div>
  <div class="input-area">
    <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
      <div>
        <div *ngIf="isInstructor()">
          <h6>{{ loggedUser.instructor.firstname }} {{ loggedUser.instructor.lastname }}</h6>
          <div><span>User Type: Instructor</span></div>
        </div>
        <div *ngIf="isStudent()">
          <h6>{{ loggedUser.student.firstname }} {{ loggedUser.student.lastname }}</h6>
          <div><span>User Type: Student</span></div>
        </div>
        <textarea
          type="text"
          placeholder="Your message"
          name="message"
          id="message"
          [(ngModel)]="message.text"
          rows="5"
        ></textarea>
      </div>
      <button>
        <span data-feather="send"></span>
      </button>
    </form>
  </div>
</div>
