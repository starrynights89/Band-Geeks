<div>
  <div class="input-area">
    <form (submit)="sendMessage()" name="messageForm" #messageForm="ngForm">
      <div>
        <div *ngIf="isInstructor()">
          <h6>{{ loggedUser.instructor.firstname }}</h6>
        </div>
        <div *ngIf="isStudent()">
          <h6>{{ loggedUser.student.firstname }}</h6>
        </div>
        <textarea
          type="text"
          placeholder="Your message"
          name="message"
          id="message"
          [(ngModel)]="message.text"
          rows="5"
        ></textarea>
      </div>
      <button>
        <span data-feather="send"></span>
      </button>
    </form>
  </div>
</div>
