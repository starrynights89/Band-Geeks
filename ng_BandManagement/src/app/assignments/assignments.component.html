  <!-- MODALS -->
  <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Create Assignment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body mx-3">
                <!--Blue select-->
        <div>
          <select class="mdb-select md-form colorful-select dropdown-primary">
            <option value="0">Select Assignment Type</option>
            <option value="1">Listening/Memorization</option>
            <option value="2">Learn and Play</option>
            <option value="3">Ear Training</option>
            <option value="4">3 Major Scales Warm-Up</option>
            <option value="5">Music Theory Worksheet</option>
          </select>
        </div>

        <div>
          <select class="mdb-select md-form colorful-select dropdown-primary">
            <option value="0">Select Course</option>
            <option value="1">Music Theory</option>
            <option value="2">Jazz Band</option>
            <option value="3">Marching Band</option>
            <option value="4">Samba</option>
            <option value="5">Opera</option>
          </select>
        </div>
      <!--/Blue select-->
        <div class="md-form">
          <label for="date-picker-example">Date Assigned</label>
          <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
        </div>

        <input [matDatepicker]="myDatepicker">
        <mat-datepicker #myDatepicker></mat-datepicker>


      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Submit<i class="fas fa-paper-plane-o ml-1"></i></button>
      </div>
    </div>
  </div>
</div>
