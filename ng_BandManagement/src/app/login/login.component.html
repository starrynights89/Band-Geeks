<ng-container *ngIf="!loggedUser; else logged">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      Username:
      <input id="username" type="text" [(ngModel)]="username" />
    </li>
    <li class="nav-item">
      Password:
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        (keydown.enter)="login()"
      />
    </li>
    <li class="nav-item">
      <button id="loginButton" class="btn btn-primary" (click)="login()">
        Login
      </button>
    </li>
  </ul>
</ng-container>
<ng-template #logged>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <div *ngIf="loggedUser.student; else instructor">
        <span id="welcome"
          >Welcome!
          {{
            loggedUser.student.firstname + " " + loggedUser.student.lastname
          }}</span
        >
      </div>
    </li>
    <li class="nav-item">
      <button class="btn btn-danger" (click)="logout()">Logout</button>
    </li>
  </ul>
</ng-template>

<ng-template #instructor>
  <div>
    <span id="welcome"
      >Welcome!
      {{
        loggedUser.instructor.firstname + " " + loggedUser.instructor.lastname
      }}</span
    >
  </div>
</ng-template>
