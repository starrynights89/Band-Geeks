<!-- *ngIf conditionally includes or excludes a block of HTML-->
<!-- *ngIf removes the user detail from the DOM-->
<!-- When the user is picked, selectedUser has a value and ngIf puts the user
detail into the DOM-->
<mdb-card>
  <!-- Card Image -->
  <mdb-card-img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap"></mdb-card-img>
  <!-- Card Content -->
  <mdb-card-body>
    <!-- Title -->
    <mdb-card-title>
      <div *ngIf="user">
        <h2>{{ user.name | uppercase }} Details</h2>
      </div>
    </mdb-card-title>
    <!-- Text -->
    <mdb-card-text>
      <div *ngIf="user">
        <div><span>id: </span>{{ user.id }}</div>
        <div>
          <label
            >name:
            <input [(ngModel)]="user.name" placeholder="name" />
          </label>
        </div>
      </div>
    </mdb-card-text>
  </mdb-card-body>
</mdb-card>
